<!DOCTYPE html>
<html>
<head>
  <title>Medical Appointments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Add your CSS styles here */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input, .input-box textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medical Appointments</h1>
    <form action="/submit" method="post">
      <div class="input-box">
        <input type="text" id="appointment_id" placeholder="Appointment ID" name="appointment_id" required>
        <i class="fas fa-calendar-alt icon"></i>
      </div>

      <div class="input-box">
        <input type="text" id="patient_id" placeholder="Patient ID" name="patient_id" required>
        <i class="fas fa-user-injured icon"></i>
      </div>

      <div class="input-box">
        <input type="text" id="doctor_id" placeholder="Doctor ID" name="doctor_id" required>
        <i class="fas fa-user-md icon"></i>
      </div>

      <div class="input-box">
        <input type="date" id="appointment_date" placeholder="Appointment Date" name="appointment_date" required>
        <i class="fas fa-calendar-day icon"></i>
      </div>

      <div class="input-box">
        <input type="time" id="appointment_time" placeholder="Appointment Time" name="appointment_time" required>
        <i class="fas fa-clock icon"></i>
      </div>

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
