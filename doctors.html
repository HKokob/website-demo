<!DOCTYPE html>
<html>
<head>
  <title>Doctors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Add your CSS styles here */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input, .input-box select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctors</h1>
    <form action="{{ url_for('submit_doctor') }}" method="post">  <!-- Use the correct route here -->
      <!-- Updated action URL -->
      <div class="input-box">
        <input type="text" id="doctor_id" placeholder="Doctor ID" name="doctor_id" required>
        <i class="fas fa-id-card icon"></i>
      </div>

      <div class="input-box">
        <input type="text" id="first_name" placeholder="First Name" name="first_name" required>
        <i class="fas fa-user icon"></i>
      </div>

      <div class="input-box">
        <input type="text" id="last_name" placeholder="Last Name" name="last_name" required>
        <i class="fas fa-user icon"></i>
      </div>

      <div class="input-box">
        <input type="text" id="specialty" placeholder="Specialty" name="specialty" required>
        <i class="fas fa-stethoscope icon"></i>
      </div>

      <div class="input-box">
        <input type="text" id="contact_info" placeholder="Contact Info" name="contact_info" required>
        <i class="fas fa-phone icon"></i>
      </div>

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
